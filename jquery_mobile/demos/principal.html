<body>

<div data-role="page" class="jqm-demos jqm-home fondo">

	<div data-role="header" class="jqm-header">
		<h2></h2>		
		<a href="#" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left">Menu</a>
		<a href="#" class="jqm-search-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-search ui-nodisc-icon ui-alt-icon ui-btn-right">Search</a>

	<div role="main" class="ui-content jqm-content">
		
		<div align="center">
			<img src="logo.png"></img>
		</div>
		<form action="principal.html">
			<label for="number-pattern">DNI:</label>
			<input name="number" pattern="[0-9]*" id="number-pattern" value="" type="number">
		
			<label for="text-basic">Usuario:</label>
			<input name="text-basic" id="text-basic" value="" type="text">
			
			<label>
			<input name="checkbox-0 " type="checkbox">Recordar
			</label>
	
			<label for="password">Password:</label>
			<input name="password" id="password" value="" autocomplete="off" type="password">
			
			<a href="../">Solicita tu clave web</a>
			
			<button type="submit" class="ui-btn">Ingresar</button>	
		</form>
		
	</div><!-- /content -->
		    
	<div data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a">
		<ul class="jqm-list ui-alt-icon ui-nodisc-icon">
			<li data-filtertext="demos homepage" data-icon="home"><a href="#">Agencias</a></li>

		 </ul>
